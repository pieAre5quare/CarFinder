<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

</head>
<body ng-app="car-finder">
    <div ng-controller="IndexController as ctrl" ng-cloak>
        <h4 class="center-block">Car Lister</h4>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    {{ctrl.fnames[ctrl.currentfname]}} {{ctrl.lnames[ctrl.currentlname]}}
                </div>
                <button ng-click="ctrl.nextName()">Next</button>
            </div>
        </div>
    </div>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/IndexController.js"></script>
</body>
</html>
